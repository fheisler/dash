{% extends "base.html" %}

{% block title %}
Registration | Dash App
{% endblock %}

{% block navlist %}
	<li class="logo"><a href="/index"><b>Dash</b></a></li>
	<li class="login"><a href="/user/login">Sign In</a></li>
	<li class="register"><a href="/user/register">Register</a></li>
	<li class="home"><a href="/index">Home</a></li>
{% endblock %}

{% block content %}
	<h1>Register</h1>
        
        <hr />
		
		<form action="/user/register/" method="POST">{% csrf_token %}
            <table>
				{{ form.as_table }}
            </table>
			<p>
				<input type="submit" value="Get started!" />
			</p>
        </form>
		
		<script type="text/javascript">
			document.getElementById('id_username').focus()
		</script>
{% endblock %}
